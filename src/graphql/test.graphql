mutation mut {
    createShortenedUrl(
        originalUrl: "https://www.google.co.jp",
        customShortCode: "google",
    ) {
        shortenedUrl {
            id
            originalUrl
            shortCode
            expiryPeriod
            createdAt
            expiresAt
        }
        message
    }
}
